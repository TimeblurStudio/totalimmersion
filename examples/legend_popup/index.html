<!doctype html>
<html>
  <head>
    <title>Forwarding site...</title>
  </head>
  <body>
    <script>
    
      let current_ = window.location.href;
      if(current_.includes('github.io')){
        console.log('Redirecting from github site...');
        let new_link = current_.replace('timeblurstudio.github.io/totalimmersion','app.osmoscape.com');
        console.log(new_link);
        window.location.href=new_link;
      }else{
        console.log('Redirecting from total immersion ...');
        let new_link = current_.replace('totalimmersion.co.in','app.osmoscape.com');
        console.log(new_link);
        window.location.href=new_link;
      }
    </script>
  </body>
</html>
